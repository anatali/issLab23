plugins {
    id 'java'
    id 'eclipse'
    id 'application'
	id 'jacoco'
}

version '1.0'
sourceCompatibility = 1.8

repositories {
    jcenter()
    flatDir { dirs '../unibolibs' }
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.12'

//JSON
    // https://mvnrepository.com/artifact/org.json/json
    //compile group: 'org.json', name: 'json', version: '20160810'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'


//CUSTOM RadarSystem
	implementation name: 'it.unibo.radarSystem22.domain-1.0'
	//implementation name: 'it.unibo.comm2022-2.0'
	implementation name: 'unibo.basicomm23-1.0'
	
//CUSTOM unibo
    implementation name: '2p301'
    implementation name: 'uniboInterfaces'
    implementation name: 'unibonoawtsupports'
	
	//RADAR (support and GUI)
	implementation name: 'radarPojo'
	// https://mvnrepository.com/artifact/org.pushingpixels/trident
	implementation group: 'org.pushingpixels', name: 'trident', version: '1.3'
}

sourceSets {
    main.java.srcDirs += 'src'
    main.java.srcDirs += 'resources'
    test.java.srcDirs += 'test'
}

//Avoid duplication of src in Eclipse
eclipse {
    classpath {
        sourceSets -= [sourceSets.main, sourceSets.test]
    }
}

//mainClassName = 'it.unibo.radarSystem22.sprint1.RadarSystemSprint1Main' 
//mainClassName = 'it.unibo.radarSystem23.sprint2.MainSelectOnRasp'
mainClassName = 'it.unibo.radarSystem23.sprint2.main.sysOnRasp.RadarSysSprint2ControllerOnRaspMain'

jar {
    from sourceSets.main.allSource
    manifest {
        attributes 'Main-Class': "$mainClassName"
	}
}
distributions {
    main {
        contents {
            from './RadarSystemConfig.json'
        }
    }
}
